name: Vision CI/CD Main Branch

on:
  push:
    branches:
      - main

jobs:
  pre-build:
    uses: ./.github/workflows/CI-pre-build.yml

  build-and-test:
    needs: pre-build
    uses: ./.github/workflows/CI-build-test.yml

  build-and-push-main-docker-image:
    name: Build/Push Main Docker Image 
    needs: pre-build
    runs-on: ubuntu-20.04
    steps:    
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}  
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build/Push Main vision-api
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/vision-api:${{ github.sha }}

    - name: Build/Push Main vision-cleanup
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile-cleanup
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/vision-cleanup:${{ github.sha }}

  notify-slack:
    needs: build-and-push-main-docker-image
    uses: ./.github/workflows/CI-notify-slack.yml
