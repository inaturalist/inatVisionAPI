<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classify Image</title>
  <style>
    body {
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h2>Slim vs Legacy Model</h2>
  <form action="/" method="POST" enctype="multipart/form-data">
    ObservationID: <input type="text" name="observation_id" />
    <br/>
    <br/>
    or upload file: <input type="file" name="image" accept="image/*" />
    <br/>
    <br/>
    Lat: <input type="text" name="lat" value="42"/>
    <br/>
    Lng: <input type="test" name="lng" value="-70">
    <br/>
    <select name="format">
      <option value="json">JSON</option>
      <option value="tree">Tree</option>
      <option value="object">Object</option>
    </select>
    <br/>
    <select name="geomodel">
      <option value="true">With Geo</option>
      <option value="false">Original</option>
    </select>
    <br/>
    <select name="aggregated">
      <option value="false">Original</option>
      <option value="true">Aggregated</option>
    </select>
    <br/>
    <br/>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
